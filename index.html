<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/scripts.js" defer></script>
  <title>Movie Tickets</title>
</head>
<body>
  <form id="showMovies">
    <div id="movies-shown"></div>
    <div id="show-time"></div>
    <label for="age">Your Age</label>
    <select name="age" id="age">
      <option value="1">Wee Lil' babies</option>
      <option value="2">Ugly Teenagers</option>
      <option value="3">Adults</option>
      <option value="4">Old People</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <div id="ticket">
    <p>Movie Name: <span class="ticket-movie-name"></span></p>
    <p>Show Time: <span class="ticket-show-time"></span></p>
    <p>Total Cost: <span class="ticket-total-cost"></span></p>
  </div>
</body>
</html>
